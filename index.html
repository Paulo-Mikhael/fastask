<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastask - Organize suas tarefas</title>
    <link rel="icon" href="src/images/fastask-icon.png">
    <link rel="stylesheet" href="src/styles/vars.css">
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/media-queries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="fastask-vars">
    <header>
        <div class="header-content">
            <div class="fastask-logo">
                <img src="src/images/fastask-logo.png" alt="fastask-logo.png">
            </div>
            <div class="header-icons">
                <div class="dark-mode">
                    <img src="src/images/night-mode.png" alt="night-mode.png">
                </div>
                <div class="bell-notifications">
                    <img src="src/images/bell.png" alt="bell-notifications.png">
                </div>
                <div class="perfil-image">
                    <img src="src/images/Fotinha.jpg" alt="perfil-image.jpg">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="main-column-content">
            <div class="main-column-title">
                <div class="title-plus">
                    <h3>Tarefas</h3>
                    <i class="fa-solid fa-plus" id="new-task-plus"></i>
                </div>
            </div>
            <div id="tasks">
                <div class="task selected" id="task-1">
                    <h4>Hoje</h4>
                    <h5>0</h5>
                </div>
                <div class="task" id="task-2">
                    <h4>Pr처ximos 7 dias</h4>
                    <h5>0</h5>
                </div>
            </div>
            <div class="main-column-title">
                <div class="title-plus">
                    <h3>Listas</h3>
                    <i class="fa-solid fa-plus" id="new-list-plus"></i>
                </div>
            </div>
            <div id="lists">
                <div class="task" id="list-1">
                    <h4>Casa</h4>
                    <h5>0</h5>
                </div>
                <div class="task" id="list-2">
                    <h4>Trabalho</h4>
                    <h5>0</h5>
                </div>
                <div class="task" id="list-3">
                    <h4>Mercado</h4>
                    <h5>0</h5>
                </div>
            </div>
            <div class="separator-bar"></div>
            <div class="completed-trash">
                <div class="task" id="completed">
                    <h4>Completas</h4>
                    <h5>0</h5>
                </div>
                <div class="task" id="trash">
                    <h4>Lixeira</h4>
                    <h5>0</h5>
                </div>
            </div>
        </section>
        <section class="main-content">
            <div class="main-title">
                <h1>Hoje</h1>
            </div>
            <div class="main-input">
                <button type="submit" id="new-task-button">
                    <img src="src/images/adicionar.png" alt="adicionar-tarefa.png" id="new-task-image">
                </button>
                <input type="text" name="new-task" placeholder="Crie uma nova tarefa" id="new-task-input">
            </div>
            <div class="main-tasks-content task-1">
                <div class="main-task">
                    <input type="checkbox" name="task-checkbox" class="task-checkbox"><h2 class="task-hover">Hoje</h2>
                </div>
            </div>
            <div class="main-tasks-content task-2 hidden">
                <div class="main-task">
                    <input type="checkbox" name="task-checkbox" class="task-checkbox"><h2 class="task-hover">7 dias</h2>
                </div>
            </div>
            <div class="main-tasks-content list-1 hidden">
                <div class="main-task">
                    <input type="checkbox" name="task-checkbox" class="task-checkbox"><h2 class="task-hover">Comprar p찾o</h2>
                </div>
            </div>
            <div class="main-tasks-content list-2 hidden">
                <div class="main-task">
                    <input type="checkbox" name="task-checkbox" class="task-checkbox"><h2 class="task-hover">Comprar p찾o</h2>
                </div>
            </div>
            <div class="main-tasks-content list-3 hidden">
                <div class="main-task">
                    <input type="checkbox" name="task-checkbox" class="task-checkbox"><h2 class="task-hover">Comprar p찾o</h2>
                </div>
            </div>
            <div class="main-tasks-content trash hidden">
                <div class="main-task">
                    <input type="checkbox" name="task-checkbox" class="task-checkbox"><h2 class="task-hover">Lixeira</h2>
                </div>
            </div>
            <div class="main-tasks-content completed hidden">
                <div class="main-task">
                    <input type="checkbox" name="task-checkbox" class="task-checkbox"><h2 class="task-hover">Completas</h2>
                </div>
            </div>
        </section>
    </main>
    <script src="src/javascript/script.js"></script>
</body>
</html>
